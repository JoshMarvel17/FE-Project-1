<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Travel Voter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body class="container">
  <header>
    <h1>Login</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-username-password="form" id="login-form">
          <div class="form-group">
              <label for="name">Username</label>
              <input class="form-control" placeholder="username" type="text" id="username" name="name" autofocus required pattern="[a-zA-Z\s]+"/>
          </div>
          <div class="form-group">
            <label for="pwd">Password</label>
              <input class="form-control" type="password" id="password" name="password" placeholder="password" required>
          </div>
          <button type="submit" id="signup-submit" class="btn btn-default">Login</button>
          <a href="/register.html" class="btn btn-link">sign up</a>
        </form>
      </div>
      </div>
    <div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
<script src="scripts/dpd-user-api.js" charset="utf-8"></script>
<script type="text/javascript" src="/dpd.js"></script>
<script src="scripts/formHandler.js" charset="utf-8"></script>
<script src="scripts/remotedatastores.js" charset="utf-8"></script>
<script src="scripts/datastore.js" charset="utf-8"></script>
<script src="scripts/user.js" charset="utf-8"></script>
<script src="scripts/main.js" charset="utf-8"></script>
</body>
</html>
